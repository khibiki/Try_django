{%extends "base.html"%}
{% block body %}
<div class="row">
	<div class="col-lg-8 col-md-10 mx-auto">
			{% for obj in object_list %}
		<div class="post-preview">
			<a href="{% url 'detail' detail.pk %}">
				<h2 class="post-title">
					{{obj.content}}
				</h2>
			</a>
			<p class="post-meta">{{obj.posted_date}}</p>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
